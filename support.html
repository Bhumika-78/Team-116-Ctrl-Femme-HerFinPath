<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VichaarVatika</title>
    
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background: linear-gradient(135deg, #f8cdda, #1d2b64);
            color: #222;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background: #2c3e50;
            padding: 10px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }
        .nav-left {
            display: flex;
            align-items: center;
        }
        .nav-right {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .back-button {
            background: white;
            color: black;
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            margin-right: 10px;
        }
        .forum-container {
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            flex-grow: 1;
            width: calc(100% - 20px); /* Adjusted to leave 10px on each side */
            margin: 0 10px; /* Added margin to leave 10px on each side */
            box-sizing: border-box; /* Ensure padding is included in the width */
        }
        #search-bar {
            width: 250px;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ddd;
            margin-right: 10px;
        }
        select {
            padding: 8px;
            border-radius: 5px;
        }
        .question-section {
            width: 100%;
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            margin-top: 20px;
            box-sizing: border-box; /* Ensure padding is included in the width */
        }
        .forum-post {
            background: rgba(255, 255, 255, 0.95);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            width: 100%;
            margin-bottom: 15px;
            text-align: left;
            position: relative;
            box-sizing: border-box; /* Ensure padding is included in the width */
        }
        .reply-btn, .upvote-btn, .downvote-btn, .delete-btn {
            background: #ff4081;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 5px;
            margin-right: 5px;
        }
        .upvote-btn {
            background: #4caf50;
        }
        .downvote-btn {
            background: #f44336;
        }
        .delete-btn {
            background: #d32f2f;
        }
        .answers-container {
            padding-left: 20px;
            margin-top: 10px;
        }
        #questions-container {
            width: 100%;
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.9);
            margin-top: 20px;
            box-sizing: border-box; /* Ensure padding is included in the width */
        }
        footer {
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px;
            margin-top: auto;
            text-align: center;
            width: 100%;
            position: relative; /* Changed to relative to avoid overlapping */
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <div class="nav-left">
            <button class="back-button" onclick="window.location.href='index.html'">â¬… Home</button>
            <h1>VichaarVaatika</h1>
        </div>
        <div class="nav-right">
            <input type="text" id="search-bar" placeholder="Search questions..." onkeyup="searchQuestions()">
            <select id="category">
                <option value="General">General</option>
                <option value="Technology">Technology</option>
                <option value="Health">Health</option>
                <option value="Education">Education</option>
            </select>
        </div>
    </header>
    <section class="forum-container">
        <div class="question-section">
            <h2>Ask a Question</h2>
            <textarea id="question-input" placeholder="Type your question..." style="width: 100%; height: 60px;"></textarea>
            <button onclick="postQuestion()">Post</button>
        </div>
        <div id="questions-container"></div>
    </section>
    <footer>
        <p>&copy; 2025 Ask & Answer Hub. All Rights Reserved.</p>
    </footer>
    <script>
        document.addEventListener("DOMContentLoaded", loadQuestions);

        function postQuestion() {
            const questionInput = document.getElementById("question-input");
            const category = document.getElementById("category").value;
            const questionText = questionInput.value.trim();
            if (!questionText) {
                alert("Please enter a question!");
                return;
            }
            let questions = JSON.parse(localStorage.getItem("questions")) || [];
            questions.push({ text: questionText, category, answers: [], votes: 0 });
            localStorage.setItem("questions", JSON.stringify(questions));
            renderQuestions();
            questionInput.value = "";
        }

        function renderQuestions(searchQuery = "") {
            const questionsContainer = document.getElementById("questions-container");
            questionsContainer.innerHTML = "";
            let questions = JSON.parse(localStorage.getItem("questions")) || [];
            questions.forEach((questionObj, index) => {
                if (searchQuery && !questionObj.text.toLowerCase().includes(searchQuery.toLowerCase())) return;
                const questionDiv = document.createElement("div");
                questionDiv.classList.add("forum-post");
                questionDiv.innerHTML = <strong>${questionObj.category}</strong><p>${questionObj.text}</p>;

                // Upvote & Downvote Buttons
                const upvoteButton = document.createElement("button");
                upvoteButton.textContent = Upvote (${questionObj.votes});
                upvoteButton.classList.add("upvote-btn");
                upvoteButton.onclick = function () {
                    questions[index].votes++;
                    localStorage.setItem("questions", JSON.stringify(questions));
                    renderQuestions();
                };

                const downvoteButton = document.createElement("button");
                downvoteButton.textContent = "Downvote";
                downvoteButton.classList.add("downvote-btn");
                downvoteButton.onclick = function () {
                    questions[index].votes--;
                    localStorage.setItem("questions", JSON.stringify(questions));
                    renderQuestions();
                };

                // Reply Button
                const replyButton = document.createElement("button");
                replyButton.textContent = "Reply";
                replyButton.classList.add("reply-btn");
                replyButton.onclick = function () {
                    const reply = prompt("Enter your reply:");
                    if (reply) {
                        questions[index].answers.push(reply);
                        localStorage.setItem("questions", JSON.stringify(questions));
                        renderQuestions();
                    }
                };

                // Delete Button
                const deleteButton = document.createElement("button");
                deleteButton.textContent = "Delete";
                deleteButton.classList.add("delete-btn");
                deleteButton.onclick = function () {
                    questions.splice(index, 1);
                    localStorage.setItem("questions", JSON.stringify(questions));
                    renderQuestions();
                };

                const answersContainer = document.createElement("div");
                answersContainer.classList.add("answers-container");
                questionObj.answers.forEach(answer => {
                    const answerPara = document.createElement("p");
                    answerPara.textContent = Answer: ${answer};
                    answersContainer.appendChild(answerPara);
                });

                questionDiv.append(upvoteButton, downvoteButton, replyButton, deleteButton, answersContainer);
                questionsContainer.appendChild(questionDiv);
            });
        }

        function searchQuestions() {
            const query = document.getElementById("search-bar").value;
            renderQuestions(query);
        }

        function loadQuestions() {
            renderQuestions();
        }
    </script>
</body>
</html>
